<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="quiz-box container" id="quiz-box">
        <header class="header row" id="header">
            <a href="#">View high scores</a>
            <p class="timer" id="timer">Time: 0</p>
        </header>
        <section class="quiz-card row" id="quiz-card">
            <h2 class="quiz-question col" id="quiz-question">
                Coding Quiz Challenge
            </h2>
            <p class="col">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="button col" id="button" type="button">
                Start Quiz
            </button>
        </section>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
