<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="quiz-box" id="quiz-box">
        <header class="header" id="header">
            <a href="#">View high scores</a>
            <p class="timer" id="timer">Time: 0</p>
        </header>
        <section class="quiz-card" id="quiz-card">
            <h2 class="quiz-question" id="quiz-question">
                Coding Quiz Challenge
            </h2>
            <p id="instructions">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="button" id="button" type="button">
                Start Quiz
            </button>
            <div id="buttons-div">
                <button class="button" id="one"></button>
                <button class="button" id="two"></button>
                <button class="button" id="three"></button>
                <button class="button" id="four"></button>
            </div>
        </section>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
