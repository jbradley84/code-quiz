<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="quiz-box" id="quiz-box">
        <!-- high score header with timer -->
        <header class="header" id="header">
            <a href="#" id="show-me-scores">View high scores</a>
            <p class="timer" id="timer">Time: 0</p>
        </header>

        <!-- load page quiz greeting/instructions/start button -->
        <section class="quiz-card">
            <h2 class="quiz-h2" id="quiz-greeting">
                Coding Quiz Challenge
            </h2>
            <p id="instructions">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
            <button class="button" id="quiz-start-btn" type="button">
                Start Quiz
            </button>

        </section>

        <!-- hidden quiz card -->
        <section class="quiz-card" id="quiz-cards">
            <h2 class="hide quiz-h2" id="questions-h2"></h2>
            <div class="hide" id="buttons-div">
                <button class="button" id="one"></button>
                <button class="button" id="two"></button>
                <button class="button" id="three"></button>
                <button class="button" id="four"></button>
            </div>
        </section>

        <!-- hidden results card -->
        <section class="quiz-card" id="quiz-results">
            <h2 class="hide quiz-h2" id="results-h2">
                All done!
            </h2>
            <p class="hide" id="final-score"></p>
            <form class="hide quiz-h2-light" id="initials-input">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" name="initials">
                <input type="submit" value="Submit" class="button" id="initials-submit">
            </form>
        </section>

        <!-- hidden high scores card -->
        <section class="quiz-card" id="high-scores">
            <h2 class="hide quiz-h2" id="leaderboard">
                High Scores
            </h2>
            <p class="hide" id="mvp-list"></p>
            <button class="button hide" id="go-back">Go back</button>
        </section>

    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
